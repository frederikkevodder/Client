<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/bootstrap.lumen.min.css">
    <link rel="stylesheet" href="css/sticky-footer.css">


    <meta charset="UTF-8">
    <title>Opret bruger</title>

</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-lg-12">

            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html">CBS Brugtbogsbørs</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                        <ul class="nav navbar-nav">
                            <li><a href="books.html">Bøger</a></li>
                            <li><a href="ads.html">Annoncer</a></li>
                            <li><a href="aboutUs.html">Om os</a></li>
                            <li><a href="contact.html">Kontakt</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="createUser.html">Opret bruger</a></li>
                            <li><a href="login.html">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <form class="form-horizontal" id="loginForm">
                <fieldset>

                    <legend>Opret bruger</legend>

                    <div class="form-group">
                        <label for="newUserUsername" class="col-lg-2 control-label">Brugernavn</label>
                        <div class="col-lg-10">
                            <input type="username" class="form-control" id="newUserUsername" placeholder="Brugernavn">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newUserPassword" class="col-lg-2 control-label">Kodeord</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="newUserPassword" placeholder="Kodeord">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newUserEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="newUserEmail" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newUserPhonenumber" class="col-lg-2 control-label">Telefonnummer</label>
                        <div class="col-lg-10">
                            <input type="phone" class="form-control" id="newUserPhonenumber" placeholder="Telefonnummer">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newUserAddress" class="col-lg-2 control-label">Adresse</label>
                        <div class="col-lg-10">
                            <input type="address" class="form-control" id="newUserAddress" placeholder="Adresse">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label"></label>
                        <div class="col-lg-10">
                            <label>Jeg modtager følgende:</label><br>
                            <input type="checkbox" name="mobilepay" value="mobilepay"> Mobilepay<br>
                            <input type="checkbox" name="cash" value="cash"> Kontant <br>
                            <input type="checkbox" name="transfer" value="transfer"> Bankoverførsel <br>
                        </div>
                    </div>

                    <button type="button" class="btn btn-success pull-right" id="addNewUserButton">Opret bruger</button>

                </fieldset>
            </form>
        </div>
    </div>

</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2016 © All rights reserved - CBS Brugtbogsbørs</p>
    </div>
</footer>

<script src="lib/js/jquery-3.1.1.js"></script>
<script src="lib/js/bootstrap.js"></script>

</body>
</html>
